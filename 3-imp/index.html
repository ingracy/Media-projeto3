<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>

    <script>
        function calcular(){
            //1 Receber os numeros da tela 
            let n1= document.getElementById("num1").value
            let n2= document.getElementById("num2").value
            
            //2 Somar dois numeros 
            let somar = parseFloat(n1) + parseFloat(n2);

            //3 Dividir a soma por 2
            let media = somar/2


            //4 Imprimir o resultado
           alert(media);
        }
    </script>
</head>
<body>
    <center>
    <div><label>Calculadora Média</label></div>
    <input id= "num1" type ="number" placeholder="Digite o 1° número">
    <input id="num2" type="number" placeholder="Digite o 2° número">
    <div><button onclick="calcular()">Calcular Média</button></div>
    </center>
</body>
</html>
